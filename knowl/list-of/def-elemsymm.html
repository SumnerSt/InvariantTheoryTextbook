<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">The elementary symmetric polynomials <span class="process-math">\(e_0,e_1,...,e_n\)</span> in <span class="process-math">\(\mathbb{K}[x_1,...,x_n]\)</span> are defined by</div>
<div class="displaymath process-math">
\begin{equation*}
e_{m}=\sum_{|J|=m} \bar x_J = \sum_{j_1 \lt j_2 \lt ... \lt j_m} x_{j_1}x_{j_2}...x_{j_m}, 
\end{equation*}
</div>
<div class="para">with <span class="process-math">\(e_0=1\text{.}\)</span>
</div>
