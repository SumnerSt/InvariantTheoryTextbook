<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Let <span class="process-math">\(R= \mathbb{K}[\bar x]\text{.}\)</span> We define the <em class="emphasis">invariant ring</em> for the action of <span class="process-math">\(G\)</span> on <span class="process-math">\(R\)</span> as,</div>
<div class="displaymath process-math">
\begin{equation*}
R^G : =  \{f \in R \, | f(A\bar x) = f(\bar x), \, \forall A \in G\} \subseteq R.
\end{equation*}
